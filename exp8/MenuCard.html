<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        h2 {
            color: #d35400;
        }
        table {
            width: 30%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #d35400;
            color: white;
        }
        .category {
            background-color: #f4a261;
            font-weight: bold;
            text-align: center;
        }
        .food-images {
            margin: 20px;
        }
        .food-images img {
            width: 150px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Restaurant Menu Card</h2>
    <h4>Using HTML Table</h4>
    <table>
        <tr>
            <th>Dish</th>
            <th>Price (INR)</th>
        </tr>
        
        <!-- Indian Starters -->
        <tr><td colspan="2" class="category">Indian Starters</td></tr>
        <tr>
            <td>Paneer Tikka</td>
            <td>₹250</td>
        </tr>
        <tr>
            <td>Chicken Tandoori</td>
            <td>₹400</td>
        </tr>
        
        <!-- Indian Main Course -->
        <tr><td colspan="2" class="category">Indian Main Course</td></tr>
        <tr>
            <td>Butter Chicken</td>
            <td>₹450</td>
        </tr>
        <tr>
            <td>Dal Makhani</td>
            <td>₹300</td>
        </tr>
        <tr>
            <td>Paneer Butter Masala</td>
            <td>₹350</td>
        </tr>
        
        <!-- Desserts -->
        <tr><td colspan="2" class="category">Desserts</td></tr>
        <tr>
            <td>Gulab Jamun</td>
            <td>₹80</td>
        </tr>
        <tr>
            <td>Chocolate Brownie</td>
            <td>₹150</td>
        </tr>
        
        <!-- Beverages -->
        <tr><td colspan="2" class="category">Beverages</td></tr>
        <tr>
            <td>Mango Lassi</td>
            <td>₹120</td>
        </tr>
        <tr>
            <td>Mango Smoothie</td>
            <td>₹130</td>
        </tr>
    </table>
</body>
</html>
