<!DOCTYPE html>
<html>
<head>
  <title>HTML Link Tag Examples</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #333399;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    a {
      color: #008080;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #ff4500;
      text-decoration: underline;
    }

    #contact {
      margin-top: 50px;
      padding: 10px;
      background-color: #e6f7ff;
      border: 1px solid #b3e0ff;
    }
  </style>
</head>
<body>
<center>
  <h1>Link Tag Examples</h1>

  <p><a href="https://www.google.com" target="_blank">Visit Google</a></p>

  <p><a href="about.html">Go to About Page</a></p>

  <p><a href="mailto:someone@example.com">Send me an Email</a></p>

  <p><a href="tel:+1234567890">Call Us</a></p>

  <p><a href="#contact">Go to Contact Section</a></p>

  <div id="contact">
    <h2>Contact Section</h2>
    <p>Email: contact@example.com</p>
    <p>Phone: +123-456-7890</p>
  </div>
</center>
</body>
</html>
