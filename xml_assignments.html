<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XML Assignments</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Base Reset & Shared Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Lato', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      filter: blur(50px);
      animation: blobMove 10s ease-in-out infinite;
      z-index: -1;
    }
    .blob1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #ff9a9e, #fad0c4);
      top: -100px;
      left: -100px;
    }
    .blob2 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, #a18cd1, #fbc2eb);
      bottom: -150px;
      right: -150px;
      animation-duration: 12s;
    }
    @keyframes blobMove {
      0% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(50px, 20px) scale(1.1); }
      66% { transform: translate(-30px, -40px) scale(0.9); }
      100% { transform: translate(0, 0) scale(1); }
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      font-size: 3rem;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #ff6a88, #ff9a9e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 1s ease;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .assignment-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .assignment-group a {
      background: linear-gradient(135deg, #f6d365, #fda085);
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .assignment-group a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .back {
      display: block;
      margin: 30px auto;
      text-align: center;
      font-size: 1.1rem;
      text-decoration: none;
      color: #ff6a88;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  
  <h1>XML Assignments</h1>
  
  <div class="assignment-group">
    <a href="assignments/xml/assignment1.html" target="_blank">Assignment 1</a>
    <a href="assignments/xml/assignment2.html" target="_blank">Assignment 2</a>
    <a href="assignments/xml/assignment3.html" target="_blank">Assignment 3</a>
  </div>
  
  <a class="back" href="index.html">‚Üê Back to Home</a>
  
  <footer>
    &copy; 2025 Your Name
  </footer>
</body>
</html>
