<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Web Development Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: url('https://www.w3schools.com/w3images/forestbridge.jpg') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.4));
      z-index: 0;
    }

    .background-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      animation: move 25s linear infinite;
    }

    .circle:nth-child(1) {
      width: 180px;
      height: 180px;
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 120px;
      height: 120px;
      bottom: 20%;
      right: 10%;
      animation-delay: 5s;
    }

    .circle:nth-child(3) {
      width: 220px;
      height: 220px;
      top: 55%;
      left: 5%;
      animation-delay: 10s;
    }

    @keyframes move {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
      }
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 25px;
      padding: 50px 60px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin: 100px auto;
    }

    h1 {
      font-size: 2.8rem;
      color: #e91e63;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 35px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .btn {
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .btn-html {
      background: linear-gradient(135deg, #ff512f, #dd2476);
    }

    .btn-css {
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
    }

    .btn-xml {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="card">
    <h1>üåê Web Dev Portfolio</h1>
    <h2>Name: <strong>Sakshi Patil</strong> &nbsp; | &nbsp; Roll No: <strong>154</strong></h2>
    <div class="buttons">
      <a href="html.html" class="btn btn-html">HTML Assignments</a>
      <a href="css.html" class="btn btn-css">CSS Assignments</a>
      <a href="xml.html" class="btn btn-xml">XML Assignments</a>
    </div>
  </div>
</body>
</html>
